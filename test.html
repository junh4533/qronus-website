<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="test.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <form action="https://formspree.io/xbjyywwg" method="POST">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Your Email" id="email" name="_replyto" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="_subject" placeholder="Subject" required>
      </div>
      <div class="form-group">
        <textarea name="message" class="form-control" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit">Send</button>
    </form>
  </div>

</body>

</html>
